<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <title>Devclub - Netflix</title>

  <body>
    <ul>
      <!-- Lista -->
      <li>
        <img src="./src/img/logo.png" class="img-topo" alt="" />

      <li>
        <img src="./src/img/avatar.png" class="img-topo" alt="" />
      </li>
    </ul>
    <div class="capa">
      <!-- Caixa -->
      <h1 class="capa-titulo">Stranger Things</h1>
      <p class="capa-descricao">
        Stranger Things é uma série de ficção científica criada pelos irmão
        Duffer para a Netflix. situada na cidade ficcional de Hawkins. Indiana, a trama começa no anode 1983 com o desaparecimento do garoto Will.
      </p>
      <a class="link-assistir" href="">Assistir</a>
      <!-- Link -->
      <a class="link-info" href="">Mais Informações</a>

    <video src="src/video/stranger-things.mp4" autoplay muted loop></video>
    
    

    <!-- Abaixo é o carrosel-->

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <h2 class="titulo-carrossel">Princiapais Filmes e Séries</h2>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="src/img/f1.jpg" class="imagem-carrossel" alt="" />
          <img src="src/img/abyss.jpg" class="imagem-carrossel" alt="" />
          <img src="src/img/chokehold.jpg" class="imagem-carrossel" alt="" />
          <img src="src/img/hunter.jpg" class="imagem-carrossel" alt="" />
        </div>

        <div class="carousel-item">
          <img src="src/img/jaula.jpg" class="imagem-carrossel" alt="">
          <img src="src/img/lift.jpg" class="imagem-carrossel" alt="">
          <img src="src/img/moonfall.jpg" class="imagem-carrossel" alt="">
          <img src="src/img/" class="imagem-carrossel" alt="">
        </div>

      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>
